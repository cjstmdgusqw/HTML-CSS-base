<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* inline : 라인을 바뀌지 않게하는 넘 , heigh속성이 적용 xx */
        /* block : 라인이 바뀐다. height 속성이 적용된다 */
        #box{
            display: inline-block;
            height: 100px;
            background-color: blue;
        }
        span{
            background-color: RED;
            height: 100px;
        }
    </style>
</head>
<body>
    <span>더미객체</span>
    <span>더미객체</span>
    <!-- 스팬은 옆으로 -->
    <div id = "box">대상객체</div>
    <!-- 디브는 라인을 바꿈 -->
    <span>더미객체</span>
</body>
</html>
